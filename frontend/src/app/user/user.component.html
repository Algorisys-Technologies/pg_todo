<div class="container text-center">
    <h1 class="text-center text-danger" style="font-family: 'Times New Roman', Times, serif">
        User Login
    </h1>
    <div class="card">
        <div class="card-container">
            <div class="text-danger text-center">{{message}}</div>
            <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle" width="100"
                height="100" />

            <form [formGroup]="createUser" (ngSubmit)="onSubmit()">
                <div class="form-group text-center row">
                    <label class="col-4 col-form-label required">Email :</label>
                    <div class="col-4">
                        <input type="email" placeholder="Enter Email" formControlName="email"><br>
                        <span *ngIf="email.errors?.required && email?.touched" class="alert-danger form-control is-invalid">Please enter a
                            email</span>
                        <span *ngIf="email.errors?.pattern && email?.touched" class="alert-danger form-control is-invalid">Please write
                            valid
                            email valid!</span><br>
                    </div>
                </div>

                <div class="form-group text-center row">
                    <label class="col-4 col-form-label">Password :</label>
                    <div class="col-4">
                        <input type="password" placeholder="Enter password" formControlName="password"><br>
                        <span *ngIf="password?.invalid && password?.touched" class="alert-danger form-control is-invalid">Please enter
                            password</span>
                    </div>
                </div><br>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success ngSubmit"
                        [disabled]="createUser?.invalid">Signin</button>
                </div>
            </form><br>
            <button class="btn btn-outline-primary" routerLink="/user-register">Register</button>
        </div>
    </div>
</div>
