<div class="container text-center">
    <h1 class="text-info" style="font-family: 'Times New Roman', Times, serif">
        User Register
    </h1>
    <div class="card">
        <div class="card-container">
            <span class="text-danger" style="font-family: 'Times New Roman', Times, serif">{{message}}</span><br>
            <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle" width="100"
                height="100" />

            <form [formGroup]="userRegister" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Name :</label>
                    <div class="col-4">
                        <input type="text" id="name" placeholder="Enter name" formControlName="name"><br>
                        <span *ngIf="name.invalid && name.touched" class="alert-danger form-control is-invalid">Please enter a
                            name</span><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Email : </label>
                    <div class="col-4">
                        <input type="email" placeholder="Enter Email" formControlName="email"><br>
                        <span *ngIf="email.errors?.required && email?.touched" class="alert-danger form-control is-invalid">Please enter a
                            email</span>
                        <span *ngIf="email.errors?.pattern && email?.touched" class="alert-danger form-control is-invalid">Please write
                            valid
                            email!</span><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password : </label>
                    <div class="col-4">
                        <input type="password" placeholder="Enter password" formControlName="password"><br>
                        <span *ngIf="password?.invalid && password?.touched" class="alert-danger form-control is-invalid">Please enter
                            password</span><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Confirm Password : </label>
                    <div class="col-4">
                        <input type="password" placeholder="Enter confirm Password"
                            formControlName="confirmPassword"><br>
                        <span *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="alert-danger form-control is-invalid">Please
                            enter
                            confirm Password</span><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Gender : </label>
                    <div class="col-4">
                        <span *ngFor="let gender of genderList; let i = index">
                            <input class="form-check-input m-2" type="radio" id="gender{{i}}" name="gender"
                                [value]="gender" formControlName="gender">
                            <label for="gender{{i}}" class="form-check-label">{{gender}}</label>
                        </span><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Hobbies: </label>
                    <div class="col-4">
                        <table class="m-auto" >
                            <tr formArrayName="hobbies" *ngFor="let hobby of hobbiesFormArray.controls; let i = index">
                                {{hobbyList[i].name}}
                                <input class="form-check-input m-2" type="checkbox" [formControlName]="i">
                            </tr>
                        </table>
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-4 col-form-label">College name :</label>
                    <div class="col-4">
                        <input type="text" placeholder="Enter College name" formControlName="collegeName" ><br>
                        <span *ngIf="collegeName?.invalid && collegeName?.touched" class="alert-danger form-control is-invalid">Please
                            enter
                            college name</span>
                    </div>
                </div><br>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success ngSubmit"
                        [disabled]="!userRegister?.valid">Sign up</button>
                </div>
            </form><br>
            <button class="btn btn-outline-primary m-auto" routerLink="/user-login">Login</button>
        </div>
    </div>
</div>
